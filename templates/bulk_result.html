<!-- bulk_result.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Bulk Emotion Analysis</title>
</head>
<body>
    <h1>Emotion Analysis Results</h1>

    <ul>
        {% for text, emotion in zipped_data %}
            <li><strong>Text:</strong> {{ text }} | <strong>Emotion:</strong> {{ emotion }}</li>
        {% endfor %}
    </ul>

    <h2>Emotion Plot Over Conversation</h2>
    <img src="{{ plot_url }}" alt="Emotion Over Conversation">

</body>
</html>
